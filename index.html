<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celbrity Dating Quiz!</title>
  </head>
  <body>
    <div class="container">
      <h1>What does your future hold?</h1>
      <p>Tell us some information about yourself</p>
      
      <form id="survey"> 
        <label for="color">What is your favorite color?</label>
        <select id="color">
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="blue">Blue</option>
        </select> <br>

        <label for="book">What is your favorite book?</label>
        <select id="book">
            <option value="nevermore">Nevermore</option>
            <option value="women">Little Women</option>
            <option value="harry">Harry Potter</option>
          </select> <br>

        <label for="food">What is your favorite food?</label>
        <select id="food">
            <option value="mexican">Mexican</option>
            <option value="thai">Thai</option>
            <option value="american">American</option>
          </select>
        <br>

          <button type="submit" id="btn btn-success">See your future!</button>
      </form>
      <div id="output">
        
      </div>


      <!-- <img id="bradley-hangover" src="img/bradleyhangover.jpg">
      <img id="bradley-tux" src="img/bradleytux.jpeg"> -->

    </div>
  </body>
</html>
